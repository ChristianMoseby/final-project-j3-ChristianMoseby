@(activityTypes:List[ActivityType], prices:List[Price], statuses:List[Status], days:List[Day], years:List[Year])

<!DOCTYPE html>
<html lang="en">
<body>


<h1>Date Plans Generator </h1>
<br>
<form method="POST" action="/generateRandom">
    <label> <h4> What type of date would you like? </h4></label>
    <select name="activityTypeId">
        @for(activityType <- activityTypes){
        <option value="@activityType.getActivityTypeId()">@activityType.getActivityTypeName()</option>
        }
    </select>
    <br>
    <br>
    <label><h4>What is your relationship status?</h4></label>
    <select name="statusId">
        @for(status <- statuses){
        <option value="@status.getStatusId()">@status.getStatusName()</option>
        }
    </select>
    <br>
    <br>
    <label><h4>What is your budget?</h4> </label>
    <select name="priceId">
        @for(price<- prices){
        <option value="@price.getPriceId()">@price.getPriceName()</option>
        }
    </select>
    <br>
    <br>
    <label><h4>What time of day?</h4> </label>
    <select name="timeOfDayId">
        @for(day<- days){
        <option value="@day.getTimeOfDayId()">@day.getTimeOfDayName()</option>
        }
    </select>
    <br>
    <br>
    <label><h4>Which season?</h4> </label>
    <select name="timeOfYearId">
        @for(year<- years){
        <option value="@year.getTimeOfYearId()">@year.getTimeOfYearName()</option>
        }
    </select>
    <br>
    <br>
    <p><input type="submit" value="Plan my date!"></p>


</form>
</body>
</html>
