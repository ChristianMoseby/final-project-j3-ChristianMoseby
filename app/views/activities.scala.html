@(activities:List[Activity])

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/lib/bootstrap-select/css/bootstrap-select.min.css">
    <script src="/assets/lib/bootstrap-select/js/bootstrap-select.js"></script>
</head>
<body>

<p> Select your choice to add to your calender.  </p>
@for(activity <- activities){

<h1> <a href="@activity.getWebsite"> @activity.getActivityName()</a></h1>

<div class="row">

    Schedule your date
    <form method="POST" action="/planneddate">
        <input type="hidden" name="activityId" value="@activity.getActivityId">
        <input type="date" name="planneddatetime">
        <button type="submit">Schedule</button>
    </form>
</div>

<img src="/getPhoto/@activity.getActivityId"class="img-rounded" width="350">

}
<br>
<br>


<form action="/restart">
    <p><input type="submit" value="Start Over" ></p></form>




</body>
</html>
