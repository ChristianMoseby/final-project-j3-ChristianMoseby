@(activities:List[Activity])

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<body>


@for(activity <- activities){

<h1> <a href="@activity.getWebsite"> @activity.getActivityName()</a> </h1>


<img src="/getPhoto/@activity.getActivityId"class="img-rounded" width="500">
}
<br>
<br>
<form action="/restart">
    <p><input type="submit" value="Start Over" ></p>
</form>

</body>
</html>
